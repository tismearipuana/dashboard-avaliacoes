<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Avalia√ß√µes Escolares</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <img src="logos-header.png" alt="Logos da Dashboard de Avalia√ß√µes" class="header-logo">
    </header>

    <main>
        <section class="filters">
            <div class="filter-group">
                <label for="school-filter">Escola:</label>
                <select id="school-filter">
                    <option value="">Todas as Escolas</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="evaluation-filter">Avalia√ß√£o:</label>
                <select id="evaluation-filter">
                    <option value="">Todas as Avalia√ß√µes</option>
                </select>
            </div>

            <div class="filter-group" id="level-filter-group" style="display: none;">
                <label for="level-filter">N√≠vel/Classifica√ß√£o:</label>
                <select id="level-filter">
                    <option value="">Todos os N√≠veis</option>
                </select>
            </div>
            
            <div class="filter-group" id="nse-filter-group" style="display: none;">
                <label for="nse-filter">NSE:</label>
                <select id="nse-filter">
                    <option value="">Todos os NSE</option>
                </select>
            </div>

            <div class="filter-group" id="cor-raca-filter-group" style="display: none;">
                <label for="cor-raca-filter">Cor/Ra√ßa:</label>
                <select id="cor-raca-filter">
                    <option value="">Todas as Cores/Ra√ßas</option>
                </select>
            </div>

            <div class="filter-group" id="inclusao-filter-group" style="display: none;">
                <label for="inclusao-filter">Inclus√£o:</label>
                <select id="inclusao-filter">
                    <option value="">Todas as Inclus√µes</option>
                </select>
            </div>

            <div class="filter-group" id="transporte-filter-group" style="display: none;">
                <label for="transporte-filter">Transporte Escolar:</label>
                <select id="transporte-filter">
                    <option value="">Todos os Transportes</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="year-filter">Ano Letivo:</label>
                <select id="year-filter">
                    <option value="">Todos os Anos</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="turma-filter">Turma:</label>
                <select id="turma-filter">
                    <option value="">Todas as Turmas</option>
                </select>
            </div>
            
            <button id="apply-filters" aria-label="Aplicar filtros">Aplicar Filtros</button>
            <button id="clear-filters" aria-label="Limpar filtros">Limpar Filtros</button>
            <button id="export-csv" class="export-button" aria-label="Exportar para CSV">üì§ Exportar para CSV</button>
        </section>

        <section id="summary-section" style="display: none;">
            <h2>Resumo dos Dados Filtrados</h2>
            <div class="summary-stats-container">
                <div id="total-card" class="summary-card"></div>
                <div id="dist-card" class="summary-card level-dist-card"></div>
                <div id="chart-card" class="summary-card chart-card-container">
                     <div class="chart-container">
                        <canvas id="fluenciaChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <section class="data-display">
            <h2>Dados Detalhados</h2>
            <div id="top-scroll-container">
                <div id="top-scroll-bar"></div>
            </div>
            
            <div id="data-table-container">
                <div class="info-message no-data-message">
                    <span class="icon">üì≠</span> Nenhum dado carregado. Por favor, selecione os filtros e clique em "Aplicar Filtros".
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Avalia√ß√£o Educacional | Desenvolvido por Secretaria Municipal de Educa√ß√£o de Aripuan√£</p>
    </footer>

    <div id="loading-indicator" style="display: none;">
        <p>üìö Carregando Dados... Por favor, aguarde!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
